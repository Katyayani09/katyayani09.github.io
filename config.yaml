 Projects:
   enable: true
   items:
     - title: Retail Analytics - Product Performance
       content: In the retail supply chain business, the category managers often require a concise overview of product sales performance across their different markets. This helps them differentiate between fast-moving and slow-moving consumer goods, allowing them to optimize their Terms of Trade (ToT) with suppliers.
       image: /images/projects/executive_sales_dashboard.png
       featured:
         name: Tableau Dashboard
         link: https://public.tableau.com/app/profile/katyayani.jandhyala/viz/ExecutiveSalesDashboard_17002804815570/ExecutiveOverview


     - title: Spotify Wrapped
       content: The Spotify Wrapped dashboard delves into a users listening patterns, revealing their most frequently played tracks, genres, top artists, and preferred listening hours. It also takes a retrospective look at their listening habits over the past few years.
       image: /images/projects/spotify_wrapped.png
       featured:
         name: Tableau Dashboard
         link: https://public.tableau.com/app/profile/katyayani.jandhyala/viz/SpotifyWrapped_17005025129330/WebDashboard2


     - title: Airbnb Price Estimator
       content: Airbnb hosts frequently face bottlenecks in determining appropriate pricing for their listings when compared with market trends. Recognizing the significance of listing location, room types, and availability as key determinants,I have developed a regression-based predictive model to estimate the pricing of new listings based on their specific characteristics.
       image: /images/projects/airbnb_host_analysis.png
       featured:
         name: Tableau Dashboard
         link: https://public.tableau.com/app/profile/katyayani.jandhyala/viz/Airbnb_Host_Analysis_Group5_17002870794180/AirbnbHostAnalysis


     - title: Lead Scoring Use Case
       content: Lead scoring is a pivotal metric for assessing leads and has become a standard in contemporary CRM systems. Within this repository, we delve into how the lead scoring strategy helps solve customer conversion problems, exploring the application of various supervised machine learning models.
       image: /images/projects/lead_scoring.png
       featured:
